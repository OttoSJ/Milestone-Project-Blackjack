<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <!-- <button onclick="handleReset()" class="reset-game">Reset</button> -->
      <div class="main-container">
        <div class="dealer-card-container">
          <section class="card-deck">
            <img class="deck" src="images/cardback.jpeg" alt="" />
          </section>
        </div>
        <div class="messeges-container">
          <p class="dealer-score-messege"></p>
          <p class="messeges"></p>
          <p class="player-score-messege"></p>
        </div>
        <div class="player-card-container"></div>
      </div>
      <button id="firsthand" onclick="handleDealer(event)" class="deal-card">
        Deal
      </button>
      <div class="winning-percentage-messege-container">
        <p class="winning-percentage-messege">Winning Percentage</p>
        <h4 class="winning-percentage-number"></h4>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="gamefunctions.js"></script>
  <script src="buildfunctions.js"></script>
</html>
